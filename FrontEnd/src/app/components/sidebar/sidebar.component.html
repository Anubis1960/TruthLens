<mat-toolbar>
    <button mat-icon-button aria-label="Menu icon" (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
    </button>
    <h1>TruthLens</h1>
    <!-- <img src="../../../assets/logo.jpg" alt="logo"> -->
</mat-toolbar>

<mat-sidenav-container autosize>
    <mat-sidenav #sidenav mode="side">
        <mat-nav-list>

            <a mat-list-item routerLink="/home">
                <div class="dashboard-component">
                    <mat-icon>article</mat-icon>
                    <span class="dashboard-item">Articles</span>
                </div>
            </a>
            
            <a mat-list-item routerLink="/verify">
                <div class="dashboard-component">
                    <mat-icon>search</mat-icon>
                    <span class="dashboard-item">Verify link</span>
                </div>
            </a>
            
            <a mat-list-item (click)="logout()">
                <div class="dashboard-component">
                    <mat-icon>logout</mat-icon>
                    <span class="dashboard-item">Log out</span>
                </div>
            </a>
        
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
